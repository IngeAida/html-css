<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias en HTML5 </title>
</head>
<body>
    <h1>Imágenes Dinámicas</h1>
    <p>Intente abrir este site en varios dispositivos diferentes o simplemente aumentes o disminuyas el tamaño de tu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagenes/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagenes/foto-m.png" type="image/png">
        <img src="imagenes/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduciendo Audio</h1>
    <p>Vamos a aprender a reproducir audios en HTML5</p>
    <audio preloada="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente tu navegador no puede reproducir audio.<a href="midia/guanacast-33.mp3">Click aqui para bajar el audio</a></p>
    </audio>
    
</body>
</html>
