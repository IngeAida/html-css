<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Ejemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>--- Elija ---</option>
                <optgroup label="Region Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">Sao Paulo</option>
            </optgroup>

                <optgroup label="Region Nordeste">
                <option value="MA">Maranhao</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profesion:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administracion</option>
                <option>Contabilidad</option>
                <option>Desenvolvedor</option>
                <option>Profesor</option>

            </datalist>
            <p>
                <label for="imsj">Mensaje:</label><br>
                <textarea name="msj" id="imsj" cols="30" rows="10"></textarea>
            </p>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </p>
    </form>
    
</body>
</html>
