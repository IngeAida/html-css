<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Ejemplo de formulario</h1> 
   <form action="cadastro.php" method="get">
    <p>
        <p>
            <label for="inome">Nombre</label>
            <input type="text"name="nome" id="inome" minlength="5" maxlength="20" required>
        </p>
        <label for="iemail">E-mail</label>
        <input type="email" name="email" autocomplete="email" required>
    </p>
    <p>
        <label for="itel">Telefono</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^$" required >
    </p>
    <!--Estudiar mas sobre regEx-->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </p>
   </form>
</body>
</html>
