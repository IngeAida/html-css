<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
   
    
</head>
<body>
    <h1>Test de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nombre:</label>
            <input type="text" name="nome" id="idnome" requerid maxlength="30" placeholder="Nombre Completo" autocomplete="name" requerid>
        </p> 
        <p>
            <p>
                <label for="imedia">Media</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>


            </p>
            <p>
                <label for="imes">Periodo Lectivo</label>
                <input type="month" name="mes" id="imes" value="2023-06">
            </p>
            <p>
                <label for="idia" >Dia de la prueba</label>
               <input type="date" name="dia" id="idia" value="2023-06-27">
            </p>
            <p>
              <label for="ihora">Horario de la prueba</label>
              <input type="time" name="hora" id="ihora">
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </p>
    </form>
</body>
</html>
