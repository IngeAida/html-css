<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Ejemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>
    <p>
        <label for="in1">Numero 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isuma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>
    <p>
        <label for="in2">Numero 2:</label>
        <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isuma.innerHTML = Number(in1.value) + Number(in2.value)">  
    </p>
    <p>
        <label for="isuma">Suma:</label>
        <output name="suma" id="isuma">0</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </p>
</body>
</html>
