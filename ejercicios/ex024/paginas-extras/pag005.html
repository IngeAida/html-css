<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <a href="#"  onclick="clicou()">Click en mi</a>
    <div id = "salida"></div>

    <script>
        function clicou(){
            s = window.document.getElementById("salida")
            s.innerHTML +='<p>Usted clicou!</p>'

        }
    </script>
</body>
</html>
