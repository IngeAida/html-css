<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
           
        }
        td{
            border:1px solid black;
            padding: 8px;
            text-align: center; /*Alineamiento horizontal*/
            vertical-align: middle;
        }
        .numero{
            text-align: right;
        }
      
    </style>
</head>
<body>
    <h1>Mi primera tabla</h1>
    <!--
        JERARQUIA DE TABLAS(simples)
        TABLE = tabla
        TABLE ROW = linea de tabla
        TABLE HEADER= cabezado de tabla
        TABLE DATA = datos de tablas

    -->
    <table>
        <tr>
            <!--Primera linea-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda linea-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!--Tercera linea-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!--Cuarta linea-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>


    </table>
</body>
</html>
