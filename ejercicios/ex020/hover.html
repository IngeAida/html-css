<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;

        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width:300px;
        }
        div:hover{
            color:red;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de hover</h1>
    <p>Pasa el mouse sobre el texto abajo</p>
    <div>
        Pasa el mouse aqui
    <p>TEXTO ESCONDIDO</p>
</div>
<p>Fin del Ejemplo</P>
</body>
</html>
